<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <style>
        body {
            background: black;
            color: #00ff00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .typing {
            font-size: 24px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #00ff00;
            width: 20ch;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 20ch }
        }
        @keyframes blink {
            50% { border-color: transparent }
        }
    </style>
</head>
<body>
    <div class="typing">Welcome, User...</div>
</body>
</html>
